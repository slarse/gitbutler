name: 'Publish'
env:
  RUSTUP_TOOLCHAIN: stable
on:
  push:
    branches:
      - experiment-with-builds

  workflow_dispatch:
    inputs:
      channel:
        type: choice
        required: true
        description: channel
        default: nightly
        options:
          - release
          - nightly
      bump:
        type: choice
        required: true
        description: update type
        default: patch
        options:
          - undefined
          - patch
          - minor
          - major

jobs:
  build-sveltekit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Consume input variables
        shell: bash
        if: ${{ !github.event.workflow_run }}
        run: |
          VITEMODE=nightly
          if [[ "${{ github.event.inputs.channel }}" == "release" ]]; then
            VITEMODE=production
          fi

          echo "vitemode=$VITEMODE" >> $GITHUB_ENV
          echo "channel=${{ github.event.inputs.channel || 'nightly' }}" >> $GITHUB_ENV
          echo "bump=${{ github.event.inputs.bump || 'patch' }}" >> $GITHUB_ENV
      - name: Calculate next version
        shell: bash
        run: |
          CURRENT_VERSION="$(curl --silent "https://app.gitbutler.com/releases/${{ env.channel }}" | jq -r '.version')"
          NEXT_VERSION=$(./scripts/next.sh "${CURRENT_VERSION}" "${{ env.bump }}")
          echo "version=$NEXT_VERSION" >> $GITHUB_ENV
          mkdir -p release && echo "$NEXT_VERSION" > release/version
      - name: Init Node Environment
        uses: ./.github/actions/init-env-node
      - name: Build SvelteKit
        run: pnpm build:desktop -- --mode ${{ env.vitemode }}
      - uses: actions/upload-artifact@v5
        name: Upload pnpm-store contents
        with:
          name: pnpm-store
          path: /home/runner/setup-pnpm/node_modules/.bin/store/v3
          retention-days: 7
      - uses: actions/upload-artifact@v5
        name: Upload SvelteKit build output
        with:
          name: sveltekit-build
          path: ./apps/desktop/build/
          retention-days: 1
          if-no-files-found: error

  build-tauri:
    needs: build-sveltekit
    env:
      CARGO_TERM_COLOR: always
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-private-repositories
        include:
          - platform: ubuntu-22.04 # [linux, x64]
            target: ''
          - platform: ubuntu-24.04 # [linux, ARM64]
            target: ''

    runs-on: ${{ matrix.platform }}

    outputs:
      platform: ${{ matrix.platform }}
      channel: ${{ env.channel }}

    steps:
      # Because GitHub broke perl installations sometime in 2022 on Windows.
      - name: perl -V (before re-install)
        if: runner.os == 'Windows'
        run: which perl && perl -V
      - name: Set git to use LF
        if: runner.os == 'Windows'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: perl -V
        if: runner.os == 'Windows'
        run: which perl && perl -V
      - name: Set Perl environment variables
        if: runner.os == 'Windows'
        run: |
          echo "PERL=$((where.exe perl)[0])" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          echo "OPENSSL_SRC_PERL=$((where.exe perl)[0])" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - uses: actions/checkout@v6
      - name: Set Cargo build target to ${{ matrix.target }}
        shell: bash
        if: matrix.target != ''
        run: |
          echo "CARGO_BUILD_TARGET=${{ matrix.target }}" >> $GITHUB_ENV
          rustup target add ${{ matrix.target }}
      # The cache doesn't pick up the environment variable set above, so we have to set it ourselves.
      - name: Rust Cache ${{ matrix.target }}
        uses: Swatinem/rust-cache@v2.8.1
        with:
          shared-key: app-release-build-${{ github.event.inputs.channel || 'nightly' }}${{ matrix.target }}
      - name: Init Node Environment
        uses: ./.github/actions/init-env-node

      - name: Consume input variables
        shell: bash
        if: ${{ !github.event.workflow_run }}
        run: |
          echo "channel=${{ github.event.inputs.channel || 'nightly' }}" >> $GITHUB_ENV
          echo "bump=${{ github.event.inputs.bump || 'patch' }}" >> $GITHUB_ENV

      - name: Calculate next version
        shell: bash
        run: |
          CURRENT_VERSION="$(curl --silent "https://app.gitbutler.com/releases/${{ env.channel }}" | jq -r '.version')"
          NEXT_VERSION=$(./scripts/next.sh "${CURRENT_VERSION}" "${{ env.bump }}")
          echo "version=$NEXT_VERSION" >> $GITHUB_ENV
          mkdir -p release && echo "$NEXT_VERSION" > release/version

      - name: Install linux dependencies
        shell: bash
        if: runner.os == 'Linux'
        run: |
          sudo apt update;
          sudo apt upgrade
          sudo apt install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            xdg-utils;

          sudo apt install -y \
            'libwebkit2gtk-4.1-0=2.50.1-0*' \
            'libwebkit2gtk-4.1-dev=2.50.1-0*' \
            'libjavascriptcoregtk-4.1-0=2.50.1-0*' \
            'libjavascriptcoregtk-4.1-dev=2.50.1-0*' \
            'gir1.2-javascriptcoregtk-4.1=2.50.1-0*' \
            'gir1.2-webkit2-4.1=2.50.1-0*';

      - uses: actions/download-artifact@v6
        name: Download SvelteKit build output
        with:
          name: sveltekit-build
          path: ./apps/desktop/build/
      - name: Set release build optimization env vars
        shell: bash
        if: github.event.inputs.channel == 'release'
        run: |
          echo "CARGO_PROFILE_RELEASE_LTO=fat" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_CODEGEN_UNITS=1" >> $GITHUB_ENV
          echo "CARGO_PROFILE_RELEASE_OPT_LEVEL=s" >> $GITHUB_ENV
      - name: Build binary
        shell: bash
        run: |
          pnpm tauri-for-release build \
            --verbose \
            --features "builtin-but" \
            --config ./crates/gitbutler-tauri/tauri.conf.nightly.json

      - name: Set artifact name suffix
        shell: bash
        run: |
          # Only add suffix for macOS x86_64 to distinguish from ARM64
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "artifact_suffix=-x86_64" >> $GITHUB_ENV
          else
            echo "artifact_suffix=" >> $GITHUB_ENV
          fi
      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: '${{ env.channel }}-${{ matrix.platform }}${{ env.artifact_suffix }}-${{ github.run_number }}'
          path: target/release/bundle
          if-no-files-found: error
